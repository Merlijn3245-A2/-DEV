<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ðŸ“‚ My Downloads ðŸ”¥</h1>

    <!-- Toggle Buttons -->
    <div class="button-group">
        <button class="toggle-btn active" onclick="showSection('all')">All</button>
        <button class="toggle-btn" onclick="showSection('media')">Photos & Videos</button>
        <button class="toggle-btn" onclick="showSection('files')">Files</button>
    </div>

    <div id="file-list">Loading files...</div>

    <script>
    const repoOwner = "Merlijn3245-A2";
    const repoName = "-DEV";
    const folderPath = "files";
    const container = document.getElementById("file-list");

    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";
        data.forEach(item => {
          if (item.type === "file") {
            addFile(item.name, item.download_url);
          }
        });
        loadExternalLinks();
      })
      .catch(() => {
        container.textContent = "Error loading files.";
        loadExternalLinks();
      });

    function loadExternalLinks() {
      fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/links.json?timestamp=${Date.now()}`)
        .then(res => res.json())
        .then(links => {
          links.forEach(link => {
            addExternalLink(link.name, link.url);
          });
        })
        .catch(() => {});
    }

    function addFile(name, url) {
      const ext = name.split('.').pop().toLowerCase();
      if (["png","jpg","jpeg","gif","webp"].includes(ext)) {
        const img = document.createElement("img");
        img.src = url;
        img.alt = name;
        img.className = "embedded-media";
        container.appendChild(img);
      } else if (["mp4","webm","ogg","mov"].includes(ext)) {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        video.className = "embedded-media";
        container.appendChild(video);
      } else {
        const a = document.createElement("a");
        a.href = url;
        a.className = "file";
        a.download = name;
        a.innerHTML = `${name}`;
        container.appendChild(a);
      }
    }

    function addExternalLink(name, url) {
      const a = document.createElement("a");
      a.href = url;
      a.className = "file";
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.innerHTML = `${name}`;
      container.appendChild(a);
    }

    function showSection(type) {
        const buttons = document.querySelectorAll('.toggle-btn');
        buttons.forEach(btn => btn.classList.remove('active'));

        if (type === 'all') {
            container.querySelectorAll('.file, .embedded-media').forEach(el => el.style.display = '');
            buttons[0].classList.add('active');
        } else if (type === 'media') {
            container.querySelectorAll('.embedded-media').forEach(el => el.style.display = '');
            container.querySelectorAll('.file').forEach(el => el.style.display = 'none');
            buttons[1].classList.add('active');
        } else if (type === 'files') {
            container.querySelectorAll('.file').forEach(el => el.style.display = '');
            container.querySelectorAll('.embedded-media').forEach(el => el.style.display = 'none');
            buttons[2].classList.add('active');
        }
    }
    </script>
</body>
</html>
