<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- README Container -->
    <div id="readme-container">
        Loading README...
    </div>

    <div id="file-list">Loading files...</div>

    <script>
    const repoOwner = "Merlijn3245-A2";
    const repoName = "-DEV";
    const folderPath = "files";
    const container = document.getElementById("file-list");

    // Load README from GitHub
    fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/README.md`)
      .then(res => res.text())
      .then(md => {
        const readmeContainer = document.getElementById("readme-container");
        readmeContainer.innerHTML = md
          .replace(/^### (.*$)/gim, '<h3>$1</h3>')
          .replace(/^## (.*$)/gim, '<h2>$1</h2>')
          .replace(/^# (.*$)/gim, '<h1>$1</h1>')
          .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
          .replace(/\*(.*)\*/gim, '<em>$1</em>')
          .replace(/\n/g, '<br />');
      })
      .catch(() => {
        document.getElementById("readme-container").textContent = "README not found.";
      });

    // Load files from GitHub
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";

        // Files first
        const files = data.filter(item => item.type === "file" && !["png","jpg","jpeg","gif","webp","mp4","webm","ogg","mov"].includes(item.name.split('.').pop().toLowerCase()));
        files.forEach(item => addFile(item.name, item.download_url));

        // Media next
        const media = data.filter(item => item.type === "file" && ["png","jpg","jpeg","gif","webp","mp4","webm","ogg","mov"].includes(item.name.split('.').pop().toLowerCase()));
        media.forEach(item => addFile(item.name, item.download_url));

        loadExternalLinks();
      })
      .catch(() => {
        container.textContent = "Error loading files.";
        loadExternalLinks();
      });

    function loadExternalLinks() {
      fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/links.json?timestamp=${Date.now()}`)
        .then(res => res.json())
        .then(links => {
          links.forEach(link => addExternalLink(link.name, link.url));
        })
        .catch(() => {});
    }

    function addFile(name, url) {
      const ext = name.split('.').pop().toLowerCase();
      if (["png","jpg","jpeg","gif","webp"].includes(ext)) {
        const img = document.createElement("img");
        img.src = url;
        img.alt = name;
        img.className = "embedded-media media";
        container.appendChild(img);
      } else if (["mp4","webm","ogg","mov"].includes(ext)) {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        video.className = "embedded-media media";
        container.appendChild(video);
      } else {
        const a = document.createElement("a");
        a.href = url;
        a.className = "file files";
        a.download = name;
        a.innerHTML = `${name}`;
        container.appendChild(a);
      }
    }

    function addExternalLink(name, url) {
      const a = document.createElement("a");
      a.href = url;
      a.className = "file files";
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.innerHTML = `${name}`;
      container.appendChild(a);
    }
    </script>
</body>
</html>
