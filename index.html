<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ðŸ“‚ My DownloadsðŸ”¥</h1>
    <div id="file-list">Loading files...</div>

    <script>
    const repoOwner = "Merlijn3245-A2";
    const repoName = "-DEV";
    const folderPath = "files";

    const container = document.getElementById("file-list");

 
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";
        data.forEach(item => {
          if (item.type === "file") {
            addFile(item.name, item.download_url);
          }
        });
        loadExternalLinks();
      })
      .catch(err => {
        container.textContent = "Error loading files.";
        loadExternalLinks();
      });


    function loadExternalLinks() {
      fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/links.json`)
        .then(res => res.json())
        .then(links => {
          links.forEach(link => {
            addExternalLink(link.name, link.url);
          });
        })
        .catch(() => {});
    }


    function addFile(name, url) {
      const ext = name.split('.').pop().toLowerCase();
      if (["png","jpg","jpeg","gif","webp"].includes(ext)) {
        const img = document.createElement("img");
        img.src = url;
        img.alt = name;
        img.className = "embedded-media";
        container.appendChild(img);
      } else if (["mp4","webm","ogg"].includes(ext)) {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        video.className = "embedded-media";
        container.appendChild(video);
      } else {
        const a = document.createElement("a");
        a.href = url;
        a.className = "file";
        a.download = name;
        a.innerHTML = `${name}`;
        container.appendChild(a);
      }
    }

  
    function addExternalLink(name, url) {
      const a = document.createElement("a");
      a.href = url;
      a.className = "file";
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.innerHTML = `${name}`;
      container.appendChild(a);
    }
    </script>
</body>
</html>
