<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ðŸ“‚ My Downloads ðŸ”¥</h1>

    <!-- README Container -->
    <div id="readme-container">Loading README...</div>

    <!-- Floating RGB Buttons -->
    <div class="floating-buttons">
        <button class="toggle-btn" onclick="window.location.href='docs/index.html'">Docs</button>
    </div>

    <!-- Files first, then media -->
    <div id="file-section">
        <h2>ðŸ“„ Files</h2>
        <div id="file-list">Loading files...</div>
    </div>

    <div id="media-section">
        <h2>ðŸŽ¥ Media</h2>
        <div id="media-list"></div>
    </div>

    <script>
    const repoOwner = "Merlijn3245-A2";
    const repoName = "-DEV";
    const folderPath = "files";

    const fileContainer = document.getElementById("file-list");
    const mediaContainer = document.getElementById("media-list");
    const readmeContainer = document.getElementById("readme-container");

    // Load README
    fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/README.md`)
        .then(res => res.text())
        .then(md => {
            readmeContainer.innerHTML = marked.parse(md);
        })
        .catch(() => {
            readmeContainer.textContent = "Error loading README.";
        });

    // Load files
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        fileContainer.innerHTML = "";
        mediaContainer.innerHTML = "";
        data.forEach(item => {
          if (item.type === "file") addFile(item.name, item.download_url);
        });
        loadExternalLinks();
      })
      .catch(() => {
        fileContainer.textContent = "Error loading files.";
        loadExternalLinks();
      });

    function loadExternalLinks() {
      fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/links.json?timestamp=${Date.now()}`)
        .then(res => res.json())
        .then(links => {
          links.forEach(link => addExternalLink(link.name, link.url));
        })
        .catch(() => {});
    }

    function addFile(name, url) {
      const ext = name.split('.').pop().toLowerCase();
      if (["png","jpg","jpeg","gif","webp"].includes(ext)) {
        const img = document.createElement("img");
        img.src = url;
        img.alt = name;
        img.className = "embedded-media";
        mediaContainer.appendChild(img);
      } else if (["mp4","webm","ogg","mov"].includes(ext)) {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        video.className = "embedded-media";
        mediaContainer.appendChild(video);
      } else {
        const a = document.createElement("a");
        a.href = url;
        a.className = "file";
        a.download = name;
        a.innerHTML = `${name}`;
        fileContainer.appendChild(a);
      }
    }

    function addExternalLink(name, url) {
      const a = document.createElement("a");
      a.href = url;
      a.className = "file";
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.innerHTML = `${name}`;
      fileContainer.appendChild(a);
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
