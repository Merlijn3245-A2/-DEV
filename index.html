<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ðŸ“‚ My Downloads</h1>
    <div id="file-list">Loading files...</div>

    <script>
    const repoOwner = "Merlijn3245-A2";
    const repoName = "-DEV"; // change if you renamed repo
    const folderPath = "files";

    const container = document.getElementById("file-list");

    // Load local files from GitHub repo
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";
        data.forEach(item => {
          if (item.type === "file") {
            addFile(item.name, item.download_url, false);
          }
        });
        loadExternalLinks();
      })
      .catch(err => {
        container.textContent = "Error loading files.";
        loadExternalLinks();
      });

    // Load external links from links.json
    function loadExternalLinks() {
      fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/links.json`)
        .then(res => res.json())
        .then(links => {
          links.forEach(link => {
            addFile(link.name, link.url, true);
          });
        })
        .catch(() => {});
    }

    // Add a file or link element
    function addFile(name, url, external) {
      const a = document.createElement("a");
      a.href = url;
      a.className = "file";
      if (external) {
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.innerHTML = `${name} <span>External Link</span>`;
      } else {
        a.download = name;
        a.innerHTML = `${name}`;
      }
      container.appendChild(a);
    }
    </script>
</body>
</html>
