<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="repo-title">Repository Viewer</h1>

    <!-- README -->
    <div id="readme-container">Loading README...</div>

    <!-- FILE LIST -->
    <div id="file-list">Loading files...</div>

    <!-- MEDIA -->
    <div id="media-container">Loading media...</div>

    <script>
        const repoOwner = "YOUR_GITHUB_USERNAME";
        const repoName = "YOUR_REPO_NAME";
        const branch = "main";

        // Fetch README
        fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/README.md`)
            .then(res => res.text())
            .then(data => {
                document.getElementById("readme-container").innerHTML = marked.parse(data);
            })
            .catch(() => {
                document.getElementById("readme-container").textContent = "No README found.";
            });

        // Fetch repo contents
        fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`)
            .then(res => res.json())
            .then(files => {
                const fileList = document.getElementById("file-list");
                const mediaContainer = document.getElementById("media-container");
                fileList.innerHTML = "";
                mediaContainer.innerHTML = "";

                files.forEach(file => {
                    const ext = file.name.split('.').pop().toLowerCase();

                    // Display files (non-media) in file list
                    if (!["png", "jpg", "jpeg", "gif", "mp4", "webm", "mov"].includes(ext)) {
                        const link = document.createElement("a");
                        link.href = file.download_url;
                        link.textContent = file.name;
                        link.className = "file";
                        link.target = "_blank";
                        fileList.appendChild(link);
                    }

                    // Display media in media container
                    else {
                        if (["png", "jpg", "jpeg", "gif"].includes(ext)) {
                            const img = document.createElement("img");
                            img.src = file.download_url;
                            img.className = "embedded-media";
                            mediaContainer.appendChild(img);
                        } else if (["mp4", "webm", "mov"].includes(ext)) {
                            const video = document.createElement("video");
                            video.src = file.download_url;
                            video.controls = true;
                            video.className = "embedded-media";
                            mediaContainer.appendChild(video);
                        }
                    }
                });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
